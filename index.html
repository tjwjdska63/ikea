            animation: slideIn 0.3s forwards; /* 부드러운 슬라이드인 애니메이션 */

    </div>

    <div id="imageModal" class="modal">
        <span class="close-button">×</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="모달 이미지">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <div id="youtubeModal" class="modal">
        <span class="close-button youtube-close-button">×</span>
        <div class="modal-content">
            <iframe id="youtubeIframe" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // --- 메인 내비게이션 (gnb2) 클릭 시 섹션 이동 (사용자님의 원본 코드 유지) ---
        const track = document.querySelector('.carousel-track');
        const next = document.querySelector('.next');
        const prev = document.querySelector('.prev');

        const itemWidth = 440;
        const visibleCount = 3;
        const totalItems = 5;
        const maxIndex = totalItems - visibleCount;

        let index = 0;

        next.addEventListener('click', () => {
            if (index < maxIndex) {
                index++;
                track.style.transform = `translateX(-${index * itemWidth}px)`;
            }
        });

        prev.addEventListener('click', () => {
            if (index > 0) {
                index--;
                track.style.transform = `translateX(-${index * itemWidth}px)`;
            }
        });

        const gallery = document.getElementById('gallery');
        const productItems = document.querySelectorAll('.product li');

        // 각 제품에 맞는 이미지 배열
        const productImages = {
            bed: [
                'img/침대1.jpg', 'img/침대2.jpg', 'img/침대3.jpg',
                'img/침대4.jpg', 'img/침대5.jpg', 'img/침대2.jpg',
                'img/침대2.jpg', 'img/침대2.jpg', 'img/침대2.jpg'
            ],
            sofa: [
                'img/소파1.jpg', 'img/소파2.jpg', 'img/소파3.jpg',
                'img/소파4.jpg', 'img/소파5.jpg', 'img/소파5.jpg',
                'img/소파5.jpg', 'img/소파5.jpg', 'img/소파5.jpg'
            ],
            drawer: [
                'img/서랍장1.jpg', 'img/서랍장2.jpg', 'img/서랍장3.jpg',
                'img/서랍장4.jpg', 'img/서랍장5.jpg', 'img/서랍장5.jpg',
                'img/서랍장5.jpg', 'img/서랍장5.jpg', 'img/서랍장5.jpg'
            ],
            desk: [
                'img/책상1.jpg', 'img/책상2.jpg', 'img/책상3.jpg',
                'img/책상4.jpg', 'img/책상5.jpg', 'img/책상5.jpg',
                'img/책상5.jpg', 'img/책상5.jpg', 'img/책상5.jpg'
            ],
            decor: [
                'img/장식품1.jpg', 'img/장식품2.jpg', 'img/장식품3.jpg',
                'img/장식품4.jpg', 'img/장식품5.jpg', 'img/장식품5.jpg',
                'img/장식품5.jpg', 'img/장식품5.jpg', 'img/장식품5.jpg'
            ],
            lamp: [
                'img/조명1.jpg', 'img/조명2.jpg', 'img/조명3.jpg',
                'img/조명4.jpg', 'img/조명5.jpg', 'img/조명5.jpg',
                'img/조명5.jpg', 'img/조명5.jpg', 'img/조명5.jpg'
            ],
            outdoor: [
                'img/아웃1.jpg', 'img/아웃2.jpg', 'img/아웃3.jpg',
                'img/아웃4.jpg', 'img/아웃5.jpg', 'img/아웃5.jpg',
                'img/아웃5.jpg', 'img/아웃5.jpg', 'img/아웃5.jpg'
            ]
        };

        productItems.forEach(item => {
            item.addEventListener('click', () => {
                const productType = item.getAttribute('data-product');
                const images = productImages[productType];

                gallery.innerHTML = ''; // 이전에 표시된 이미지 지우기
                gallery.style.display = 'flex';

                // 해당 제품에 맞는 이미지들 추가하기
                images.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `${productType} 제품 이미지`;
                    gallery.appendChild(img);
                });
            });
        });
        // li active
        $(function() {
            const gallery = $('#gallery');
            const productItems = $('.product li');

            productItems.on('click', function() {
                productItems.removeClass('active');
                $(this).addClass('active');

                const productType = $(this).attr('data-product');
                loadGallery(productType);
            });

            // 초기 로드 시 'bed' 카테고리 갤러리 표시
            loadGallery('bed');
        });

        // --- 캐러셀 모달 스크립트 ---
        const carouselItems = $('.carousel-item');

        const imageModal = $('#imageModal');
        const modalImage = $('#modalImage');
        const modalTitle = $('#modalTitle');
        const modalDescription = $('#modalDescription');
        const closeImageButton = $('#imageModal .close-button');

        carouselItems.on('click', function() {
            const imgSource = $(this).attr('src');
            const title = $(this).data('title');
            const description = $(this).data('description');

            modalImage.attr('src', imgSource);
            modalTitle.text(title);
            modalDescription.text(description);

            imageModal.css('display', 'flex');
            $('body').css('overflow', 'hidden');
        });

        closeImageButton.on('click', function() {
            imageModal.css('display', 'none');
            $('body').css('overflow', 'auto');
        });

        $(window).on('click', function(event) {
            if ($(event.target).is(imageModal)) {
                imageModal.css('display', 'none');
                $('body').css('overflow', 'auto');
            }
        });

        // 제품 갤러리를 로드하는 함수
        function loadGallery(productType) {
            const images = productImages[productType];
            gallery.innerHTML = '';
            gallery.style.display = 'flex';

            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `${productType} 제품 이미지`;
                gallery.appendChild(img);
            });
        }

        // --- YouTube 모달 스크립트 ---
        const youtubeModal = $('#youtubeModal');
        const youtubeIframe = $('#youtubeIframe');
        const closeYoutubeButton = $('#youtubeModal .youtube-close-button');

        $('.youtube-icon').on('click', function() {
            const youtubeId = $(this).data('youtube-id');
            // YouTube 임베드 URL 형식: https://www.youtube.com/embed/ytTwnfcEw2Q?si=n2lSrpaxahQ5QOK05{VIDEO_ID}
            const embedUrl = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0`; // 실제 YouTube 임베드 URL로 변경

            youtubeIframe.attr('src', embedUrl); // 클릭된 아이콘의 ID로 iframe src 설정
            youtubeModal.css('display', 'flex');
            $('body').css('overflow', 'hidden');
        });

        closeYoutubeButton.on('click', function() {
            youtubeModal.css('display', 'none');
            youtubeIframe.attr('src', ''); // iframe src를 비워 비디오 재생 중지
            $('body').css('overflow', 'auto');
        });

        $(window).on('click', function(event) {
            if ($(event.target).is(youtubeModal)) {
                youtubeModal.css('display', 'none');
                youtubeIframe.attr('src', ''); // iframe src를 비워 비디오 재생 중지
                $('body').css('overflow', 'auto');
            }
        });
    });
    </script>
</body>
</html>
